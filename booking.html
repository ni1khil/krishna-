<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay | Krishna Hotel</title>
    <meta name="description" content="Book your stay at Krishna Hotel - premium rooms, affordable prices, and exceptional service.">
    <meta name="keywords" content="Krishna Hotel, Book Hotel, Luxury Stay, Deluxe Room, Suite Room, Family Room">
    <meta name="author" content="Krishna Hotel">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-family: 'Georgia', serif;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.3rem;
            font-style: italic;
        }
        header a {
            color: #FFD700;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.1rem;
        }
        header a:hover {
            color: #fff;
        }

        /* Booking Form Container */
        .booking-form-container {
            padding: 40px 25px;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }

        .booking-form-container h2 {
            text-align: center;
            font-size: 2.4rem;
            color: #333;
            margin-bottom: 25px;
        }

        /* Form Styling */
        .booking form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .booking label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #555;
        }

        .booking input, .booking select, .booking button {
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .booking input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .booking button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .booking button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        /* Room Type Images */
        .room-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .room-images img {
            width: calc(33.33% - 10px);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Footer */
        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }
        .footer a {
            color: #FFD700;
            text-decoration: none;
        }
        .footer a:hover {
            color: white;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
            filter: brightness(0) invert(1);
            transition: transform 0.2s ease;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .room-images img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Your Stay at Krishna Hotel</h1>
        <p>Experience Luxury and Comfort at Its Best</p>
        <a href="index.html">Back to Homepage</a>
    </header>

    <div class="booking-form-container">
        <h2>Complete Your Booking</h2>
        
        <!-- Room Type Images -->
        <div class="room-images">
            <img src="/home/ni/nik.c/krishna hotel/new/deluxe.png" alt="Image of a Deluxe Room">
            <img src="/home/ni/nik.c/krishna hotel/new/suite.png" alt="Image of a Suite Room">
            <img src="/home/ni/nik.c/krishna hotel/new/familyroom.png" alt="Image of a Family Room">
        </div>

        <!-- Booking Form -->
        <form action="/home/ni/nik.c/krishna hotel/new/generate_receipt.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit phone number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type" required>
                <option value="Deluxe">Deluxe Room</option>
                <option value="Suite">Suite Room</option>
                <option value="Family">Family Room</option>
            </select>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="Card">Credit/Debit Card</option>
                <option value="UPI">UPI</option>
                <option value="Cash">Cash</option>
            </select>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Krishna Hotel. All Rights Reserved. | <a href="mailto:krishnahotel@hotel.in">Contact Us</a></p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Visit us on Facebook">
                <img src="/home/ni/nik.c/krishna hotel/new/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Visit us on Twitter">
                <img src="/home/ni/nik.c/krishna hotel/new/twiter.png" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Visit us on Instagram">
                <img src="/home/ni/nik.c/krishna hotel/new/insta.png" alt="Instagram Icon">
            </a>
        </div>
        <footer>
            <p>&copy; 2024 Krishna Hotel. All Rights Reserved.</p>
        </footer>
        </body>
        </html>
